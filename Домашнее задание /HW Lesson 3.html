<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос имени</title>
    <script>
        function greetUser() {
            const name = document.getElementById('nameInput').value;
            document.getElementById('greeting').textContent = 'Привет, ' + name + '!';
        }
    </script>
</head>
<body>
    <h1>Введите ваше имя</h1>
    <input type="text" id="nameInput" placeholder="Ваше имя">
    <button onclick="greetUser()">Отправить</button>
    <p id="greeting"></p>
</body>
</html>
